server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: bills-to-pay
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: secret

  flyway:
    enabled: false